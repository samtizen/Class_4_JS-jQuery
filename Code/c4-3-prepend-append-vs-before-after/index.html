</head>

<body>

    <div>
      Some Text 1
    </div>
    <div>
      Some Text 2
    </div>

  <button onclick="addAfterJQ();">Add After</button>

    <div>
      Some Text 1
    </div>
    <div>
      Some Text 2
    </div>
  </div>
</div>
