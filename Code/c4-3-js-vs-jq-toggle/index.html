<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>C4.3 JS vs JQ Toggle</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="leftfloat">
  <p>JavaScript</p>
  <div id="js-btn" class="ui-btn">
    Click me
  </div>
  <div id="js-content" class="ui-content" style="display:none;">
    Some Hidden Text
  </div>
  <p>
    Next Section
  </p>
</div>
<div class="leftfloat">
  <p>jQuery</p>
  <div id="jq-btn" class="ui-btn">
    Click me
  </div>
  <div id="jq-content" class="ui-content">
    Some Hidden Text
  </div>
  <p>
    Next Section
  </p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
