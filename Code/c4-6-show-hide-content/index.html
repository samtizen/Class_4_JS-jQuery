<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>C4.6 Show Hide Content</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
  <body>
    <div class="cont">
      <div>
        <button onclick="visibilityChange();">Click</button>
        <div id="divshow1" style="visibility:hidden;">
        <div class="msg">
          <p>Some Text</p>
        </div> 
        </div>
      </div>
      <div>
        Next Block
      </div>
    </div>
    <div class="cont">
      <div>
        <button onclick="displayChange();">Click</button>
        <div id="divshow2" style="display:none;">
          <div class="msg">
            <p>Some Text</p>
          </div> 
        </div>
      </div>
      <div>
        Next Block
      </div>
    </div>
  </body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
